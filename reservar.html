
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reservar Cita</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .logo {
      position: absolute;
      left: 50px;
      top: 50%;
      transform: translateY(-50%);
      width: 200px;
    }
    .card {
      background-color: #2d2d2d;
      padding: 30px;
      border-radius: 12px;
      width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .card select, .card input[type="date"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }
    .button {
      background-color: orange;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Calendify Pro" class="logo">
  <div class="card">
    <h2>Reservar Cita</h2>
    <select><option>Negocio 1</option></select>
    <select><option>Servicio</option></select>
    <input type="date">
    <select><option>Hora</option></select>
    <button class="button">Reservar</button>
  </div>
</body>
</html>
