<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendify Pro - Inicio</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000000;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .left-side {
      flex: 1;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .left-side img {
      max-width: 300px;
      height: auto;
    }

    .right-side {
      flex: 1;
      background-color: #121212;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background-color: #2c2c2c;
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0px 0px 15px rgba(0, 255, 153, 0.1);
    }

    .card h1 {
      font-size: 28px;
      margin-bottom: 30px;
      color: #00ffa0;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #0055ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #003bb3;
    }

    .btn-outline {
      background-color: transparent;
      border: 2px solid #00ffa0;
      color: #00ffa0;
    }

    .btn-outline:hover {
      background-color: #00ffa0;
      color: #000;
    }

    .btn-icon i {
      margin-right: 8px;
    }

    .btn-invitado {
      background-color: transparent;
      border: none;
      color: orange;
      font-size: 16px;
      text-decoration: underline;
      margin-top: 10px;
      cursor: pointer;
    }

    .btn-invitado:hover {
      color: #ff9900;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .left-side, .right-side {
        flex: unset;
        width: 100%;
        height: auto;
      }

      .left-side img {
        max-width: 200px;
        margin-top: 40px;
      }

      .card {
        margin: 40px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="left-side">
    <img src="logo.png" alt="Calendify Pro Logo" />
  </div>
  <div class="right-side">
    <div class="card">
      <h1>Bienvenido a Calendify Pro</h1>
      <a href="login.html" class="btn"><i class="fas fa-sign-in-alt"></i> Iniciar Sesi√≥n</a>
      <a href="registro_cliente.html" class="btn btn-outline btn-icon"><i class="fas fa-user"></i> Crear Cuenta Cliente</a>
      <a href="registro_negocio.html" class="btn btn-outline btn-icon"><i class="fas fa-building"></i> Registrar mi Negocio</a>
      <a href="reservar.html" class="btn-invitado">Entrar como invitado</a>
    </div>
  </div>
</body>
</html>
