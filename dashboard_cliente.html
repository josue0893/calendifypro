<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Cliente</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"/>
  <style>
    body {
      background-color: #000;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 30px;
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .card {
      background-color: #1c1c1c;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 0 20px #ff6a00;
    }

    .boton {
      background-color: #235dff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .boton:hover {
      background-color: #003dcc;
    }
  </style>
</head>
<body>
  <h1>Bienvenido, Cliente</h1>

  <div class="card">
    <h2>Buscar Negocios</h2>
    <p>Aquí podrás buscar y explorar negocios cercanos.</p>
    <button class="boton">Ver Mapa</button>
  </div>

  <div class="card">
    <h2>Agendar Cita</h2>
    <p>Haz clic aquí para agendar una nueva cita.</p>
    <button class="boton" onclick="window.location.href='reservar.html'">Agendar</button>
  </div>
</body>
</html>
