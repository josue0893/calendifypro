<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Negocio</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/firebase-config.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      padding: 20px;
    }

    h1 {
      color: #00ffa0;
      text-align: center;
      margin-bottom: 30px;
    }

    .reserva-card {
      background-color: #1f1f1f;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0px 0px 10px rgba(0, 255, 153, 0.1);
    }

    .reserva-card p {
      margin: 8px 0;
    }

    .estado {
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
    }

    .pendiente { background-color: #ffbb00; color: black; }
    .confirmada { background-color: #00ff88; color: black; }
    .cancelada { background-color: #ff4444; color: white; }

    .acciones button {
      margin-right: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .acciones .confirmar { background-color: #00cc66; color: white; }
    .acciones .cancelar { background-color: #cc0000; color: white; }

    .no-reservas {
      text-align: center;
      color: #888;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <h1>Reservas de tu negocio</h1>
  <div id="contenedor"></div>

  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { app } from "./js/firebase-config.js";

    const auth = getAuth(app);
    const db = getFirestore(app);
    const contenedor = document.getElementById("contenedor");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const emailNegocio = user.email;

        const q = query(collection(db, "reservas"), where("negocio", "==", emailNegocio));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          contenedor.innerHTML = `<div class="no-reservas">No hay reservas registradas.</div>`;
          return;
        }

        querySnapshot.forEach((docu) => {
          const data = docu.data();
          const card = document.createElement("div");
          card.className = "reserva-card";

          card.innerHTML = `
            <p><strong>Cliente:</strong> ${data.cliente}</p>
            <p><strong>Servicio:</strong> ${data.servicio}</p>
            <p><strong>Fecha:</strong> ${data.fecha}</p>
            <p><strong>Hora:</strong> ${data.hora}</p>
            <p><strong>Estado:</strong> <span class="estado ${data.estado}">${data.estado}</span></p>
            <div class="acciones">
              <button class="confirmar">Confirmar</button>
              <button class="cancelar">Cancelar</button>
            </div>
          `;

          // Eventos
          const confirmarBtn = card.querySelector(".confirmar");
          const cancelarBtn = card.querySelector(".cancelar");

          confirmarBtn.addEventListener("click", async () => {
            await updateDoc(doc(db, "reservas", docu.id), { estado: "confirmada" });
            location.reload();
          });

          cancelarBtn.addEventListener("click", async () => {
            await updateDoc(doc(db, "reservas", docu.id), { estado: "cancelada" });
            location.reload();
          });

          contenedor.appendChild(card);
        });
      } else {
        contenedor.innerHTML = `<div class="no-reservas">No has iniciado sesi√≥n.</div>`;
      }
    });
  </script>
</body>
</html>
