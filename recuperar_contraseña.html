<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar Contraseña - Calendify Pro</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .left-side {
      flex: 1;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .left-side img {
      max-width: 300px;
      height: auto;
    }

    .right-side {
      flex: 1;
      background-color: #121212;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background-color: #2c2c2c;
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0px 0px 15px rgba(0, 255, 153, 0.1);
    }

    .card h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #00ffa0;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0055ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003bb3;
    }

    .link-volver {
      margin-top: 20px;
      display: inline-block;
      color: #00ffa0;
      text-decoration: none;
    }

    .link-volver:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .left-side, .right-side {
        flex: unset;
        width: 100%;
        height: auto;
      }

      .left-side img {
        max-width: 200px;
        margin-top: 40px;
      }

      .card {
        margin: 40px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="left-side">
    <img src="logo.png" alt="Calendify Pro Logo">
  </div>
  <div class="right-side">
    <div class="card">
      <h1>Recuperar Contraseña</h1>
      <input type="email" id="correo" placeholder="Ingresa tu correo" />
      <button onclick="enviarCorreo()">Enviar Enlace</button>
      <a class="link-volver" href="login.html">← Volver al inicio de sesión</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { firebaseConfig } from "./js/firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.enviarCorreo = function () {
      const correo = document.getElementById("correo").value;

      if (!correo) {
        alert("Por favor, ingresa tu correo.");
        return;
      }

      sendPasswordResetEmail(auth, correo)
        .then(() => {
          alert("Correo de recuperación enviado. Revisa tu bandeja de entrada.");
          setTimeout(() => {
            window.location.href = "login.html";
          }, 3000);
        })
        .catch((error) => {
          console.error("Error al enviar el correo:", error);
          alert("Hubo un error. Verifica que el correo esté bien escrito.");
        });
    }
  </script>
</body>
</html>
