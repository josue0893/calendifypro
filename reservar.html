<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservar Cita</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="logo">
    <img src="logo.png" alt="Calendify Pro" />
  </div>
  <div class="card">
    <h1>Reservar Cita</h1>
    <p>Por favor selecciona el negocio, fecha y hora para agendar tu cita.</p>
    <form>
      <input type="text" placeholder="Tu nombre" required><br><br>
      <select required>
        <option value="">Selecciona un negocio</option>
        <option>Salón de Belleza</option>
        <option>Barbería El Corte</option>
      </select><br><br>
      <input type="date" required><br><br>
      <input type="time" required><br><br>
      <button type="submit" class="btn">Agendar</button>
    </form>
    <div style="margin-top:20px;">
      <a class="btn" href="index.html">Volver al Inicio</a>
    </div>
  </div>
</body>
</html>
