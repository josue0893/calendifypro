<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendify Pro - Iniciar Sesión</title>
  <link rel="stylesheet" href="css/style.css" />
  <script type="module" src="js/firebase-config.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000000;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      height: 100vh;
    }

    .left-side {
      flex: 1;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .left-side img {
      max-width: 300px;
      height: auto;
    }

    .right-side {
      flex: 1;
      background-color: #121212;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background-color: #2c2c2c;
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0px 0px 15px rgba(0, 255, 153, 0.1);
    }

    .card h1 {
      font-size: 28px;
      margin-bottom: 30px;
      color: #00ffa0;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: #0055ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #003bb3;
    }

    .error {
      color: #ff5555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="left-side">
    <img src="logo.png" alt="Calendify Pro Logo" />
  </div>
  <div class="right-side">
    <div class="card">
      <h1>Iniciar Sesión</h1>
      <input type="email" id="email" placeholder="Correo electrónico" />
      <input type="password" id="password" placeholder="Contraseña" />
      <button class="btn" onclick="login()">Entrar</button>
      <p class="error" id="error"></p>
    </div>
  </div>

  <script type="module">
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { app } from "./js/firebase-config.js";

    const auth = getAuth(app);
    const db = getFirestore(app);

    window.login = async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const error = document.getElementById('error');
      error.textContent = '';

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);

        // Verificamos si es administrador
        if (email === "admin@calendify.com") {
          window.location.href = "dashboard_admin.html";
          return;
        }

        // Verificamos si es negocio
        const negocioDoc = await getDoc(doc(db, "negocios", email));
        if (negocioDoc.exists()) {
          window.location.href = "dashboard_negocio.html";
          return;
        }

        // Verificamos si es cliente
        const clienteDoc = await getDoc(doc(db, "clientes", email));
        if (clienteDoc.exists()) {
          window.location.href = "dashboard_cliente.html";
          return;
        }

        error.textContent = "Usuario no encontrado en la base de datos.";

      } catch (e) {
        error.textContent = "Error al iniciar sesión. Revisa tu correo y contraseña.";
      }
    };
  </script>
</body>
</html>
